server {
  listen 80;
  index index.html;
  server_tokens off;
  http_header Server "";

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }
  location / {
    alias /static/;
    index index.html;
    try_files $uri $uri/ /index.html;
}
  location /media/ {
    alias /app/media/;
    client_max_body_size 20M;
  }
}
